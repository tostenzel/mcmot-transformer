# starting point: `train_mot17_crowdhuman.yaml`
# dataset-type
dataset: mot_less_transforms # less preprocessing to prepare training on 3D data
# don't neet b/c dataset not of type mot_crowdhuman
#crowdhuman_train_split: train_val
train_split: train
val_split: train

mot_path_train: data/WILDTRACK
#only one sequence at a time to make comparable to distribtion metrics?
mot_path_val: data/WILDTRACK

# pre-trained detector/tracker
resume: models/right_ref_point/checkpoint_epoch_1000.pth

epochs: 3000
lr_drop: 2

no_vis: false
batch_size: 1

img_transform:
  max_size: 1920
  val_width: 1080

#eval_only: true
val_interval: 33
vis_and_log_interval: 99

